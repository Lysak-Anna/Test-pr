<nav class="navbar navbar-light bg-light p-4">
  <div class="text-center">
    <h2 class="title">Todo List App</h2>
  </div>
  <button
    class="btn btn-outline-primary mb-2 me-2"
    (click)="openBackDropCustomClass(content)"
  >
    Add task
  </button>
</nav>

<ng-template #content let-modal>
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <app-form></app-form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      (click)="modal.close('Close click')"
    >
      Close
    </button>
  </div>
</ng-template>
